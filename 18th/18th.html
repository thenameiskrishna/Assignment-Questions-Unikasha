<!-- Q..Create an HTML program for a music Player website That Allows user to play multiple audio tracks. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
</head>
<body>
    <h1>Music App.</h1>

    <p>Click on the play button to play a sound:</p>
    <audio controls>
        <source src="1.mp3" type="audio/ogg"></audio>
        <audio controls>
        <source src="2.mp3" type="audio/mpeg">
        </audio>
        <audio controls>
        <source src="3.mp3" type="audio/ogg"></audio>
        <audio controls autoplay muted>
        <source src="4.mp3" type="audio/mpeg">
        </audio>
        <audio controls>
        <source src="5.mp3" type="audio/ogg"></audio>
    </body>
</html>
